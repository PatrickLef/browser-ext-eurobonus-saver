<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../styles/popup.css" />
  </head>

  <body>
    <div style="display: none;" id="wrapper">
      <h1 id="store-name"></h1>
      <p id="store-description"></p>
      <p>
        Earn <strong id="store-points"></strong> per
        <strong id="store-per-currency-value"></strong>
        <strong id="store-single-use" style="visibility: hidden;"
          >(Only single use)</strong
        >
      </p>
      <a href="#" id="store-url">Activate bonus</a>
      <span id="settings" style="display:none;"
        >Go to extension options and add your EuroBonus number</span
      >
    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
