<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="../styles/options.css" />
  </head>
  <body>
    <label>
      Your EuroBonus number (excluding EBB)<br />
      <span class="prefix">EBB</span
      ><input
        type="text"
        name="euroBonusNumber"
        placeholder="Eurobonus Number"
      />

    <label>
      <input type="checkbox" name="storeNotification" value="true" />
      Show notification when opening a store with EuroBonus points program
    </label>

      associated with, or endorsed by SAS in any way.<br /><br />
      Data is provided by
      <a href="https://eurobonusexpert.com/">eurobonusexpert.com</a>.
    </div>
    <script src="../scripts/options.js"></script>
    <script type="module" src="../scripts/options.js"></script>
  </body>
</html>
